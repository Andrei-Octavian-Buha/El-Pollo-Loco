<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/start-game.css">
    <link rel="stylesheet" href="./style.css" />

    <script src="./models/drawable-Object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>

    <script src="./models/character/health-bar.class.js"></script>
    <script src="./models/character/bottle-loot-bar.class.js"></script>
    <script src="./models/enemies/endboss_health_bar.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character/character.class.js"></script>
    <script src="./models/enemies/babychicken.class.js"></script>
    <script src="./models/enemies/chicken.class.js"></script>
    <script src="./models/botle-loot.class.js"></script>
    <script src="./models/coins-loot.class.js"></script>
    <script src="./models/character/coins.class.js"></script>
    <script src="./models/wolken.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/canvas/ui.class.js"></script>
    <script src="./models/sounds.class.js"></script>

    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>

</head>
  <body onload="init()">
    <div id="fullscreen">
      <div  id="startGameLayoutId" class="startGame">
        <div  class="startGameLayout">
          <img id="startGame" class="allBtnStyle StartGameButttonClassName" src="./img/gui/btn/play.png" alt="">
          <img id="startGameControls"  class="allBtnStyle desktop" src="./img/gui/btn/settings.png" alt="">
        </div>
      </div>
      <div id="controlsLayoutId" class="controls">
        <div class="controlsLayout">
          <div class="controlsText">
            <img id="backToStartGame"  class="allBtnStyle" src="./img/gui/btn/prew.png" alt="">
            <h1>Controls</h1>
            <p>Jump: Space</p>
            <p>Move Left: Left Arrow</p>
            <p>Move Right: Right Arrow</p>
            <div style="display: flex; justify-content: space-between; gap:16px;">
              <p>Attack Short: A</p>
              <p>Attack Normal: S</p>
              <p>Attack Long: D</p>
            </div>
          </div>
        </div>
      </div>
        <div id="mobileControlsBarId" class="navBar dNone">
          <div id="guiId" class="navBar" style="display: none;">
            <div class="topNav">
              <img id="btnInfo" class="allBtnStyle desktop" src="./img/gui/btn/about.png" alt="">
              <img id="btnSound" class="allBtnStyle" src="./img/gui/btn/sound.png" alt="">
              <img id="btnPause" class="allBtnStyle" src="/img/gui/btn/pause.png" alt="">
              <img id="btnFullscreen" class="allBtnStyle desktop" src="./img/gui/btn/01.png" alt="">
            </div>
          </div>
          <div class="bottomNav mobile">
            <div class="bottomNavLeft">
              <img id="btnLeft" class="allBtnStyle" src="./img/gui/btn/prew.png" alt="">
              <img id="btnRight" class="allBtnStyle" src="./img/gui/btn/next.png" alt="">
            </div>
            <div class="bottomNavRight">
              <img id="btnJump" class="allBtnStyle" src="./img/gui/btn/upgrade.png" alt="">
              <img id="btnThrow" class="allBtnStyle" style="height: 56px;" src="./img/gui/btn/throw.png" alt="">
            </div>
          </div>
          <div id="gameOnPauseMenu" class="pauseLayout" style="display: none;">
            <div class="pauseContainer">
              <h2 style="color: aliceblue;">Game Paused</h2>
              <p id="btnExit" style="font-size: 32px; cursor: pointer;">Exit</p>
              <img id="btnResume" class="allBtnStyle" src="./img/gui/btn/play.png" alt="">
            </div>
          </div>
          <div id="controlsOnPauseMenu" class="pauseLayout" style="display: none;">
            <div class="pauseContainer">
              <h2 style="color: aliceblue;">Controls</h2>
                <p>Jump: Space</p>
                <p>Move Left: Left Arrow</p>
                <p>Move Right: Right Arrow</p>
                <div style="display: flex; justify-content: space-between; gap:16px;">
                  <p>Attack Short: A</p>
                  <p>Attack Normal: S</p>
                  <p>Attack Long: D</p>
                </div>
              <img id="btnResume2" class="allBtnStyle" src="./img/gui/btn/play.png" alt="">
            </div>
          </div>
      </div>
      <div id="gameOverID"  class="startGameLayout dNone StartGameButttonClassName">
        <img id="restartGame" class="allBtnStyle" src="./img/gui/btn/restart.png" alt="">
        <img id="backToMenu" class="allBtnStyle" src="./img/gui/btn/menu.png" alt="">
      </div>
      <canvas id="canvas" width="1024" height="576"></canvas>
    </div>

    <a id="impressumButtonId" href="./inpressum.html" class="desktop" style="text-align: center;">Impressum</a>
    <div class="deviceTurn">
      <img class="imgTurnDevice" src="./img/turndevice.png" alt="">
    </div>
  </body>
</html>
